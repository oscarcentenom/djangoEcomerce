<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
  {% load static %}
    
    <!-- Bootstrap -->
    <link href="{% static "ArticuloApp/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     
    <!-- Styles -->
    <link href="{% static "ArticuloApp/css/articulo.css" %}" rel="stylesheet">
</head>

<body>

    <h1 class="site-heading text-center text-black d-none d-lg-block">
      
        <span class="site-heading-lower">Tienda Online</span>
      </h1>

      <div style="text-align: right; margin-right: 100px;">
        {% if user.is_authenticated %}
              Hola {{ user.username }} &nbsp&nbsp <a href="{% url "Cerrar_login" %}">Cerrar sesion
              </a>
              {% else %}
              <a href="{% url "Logear" %}">Login</a> &nbsp&nbsp <a href="{% url "Register" %}">Registrate</a>
              
        {% endif %}
      </div>  

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url "Home" %}">Gestión de Pedidos</a>
      
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == "/" %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url "Home" %}">Inicio</a>
          </li>
          
          <li class="nav-item {% if request.path == "/blog" %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url "Register_cont" %}">Contacto</a>
          </li>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary position-relative" >
              <a href="{% url "Card" %}" class="btn btn-primary" >Carro</a>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
              {% if context_cant %}
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{context_cant}}
                <span class="visually-hidden"></span>
              </span>
              {% endif %}

            </button>

          </div>
          
        </ul>
      </div>
    </div>
  </nav>
   
<!-- Contenido cambiante -->

{% block content %}






{% endblock %}

    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0">
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	    </p>
        <p class="m-0 mbt">
        	<a href="sample.html" class="link">Política de privacidad</a> ·
        	<a href="sample.html" class="link">Aviso legal</a> ·
        	<a href="sample.html" class="link">Cookies</a>
		</p>
        <p class="m-0 mbt1">&copy; Tienda Online 2024</p>
      </div>
	</footer>

    <!-- Bootstrap -->
    <script src="{% static "ArticuloApp/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "ArticuloApp/vendor/bootstrap/js/bootstrap.bundle.js" %}"></script>
    
</body>


</html>
