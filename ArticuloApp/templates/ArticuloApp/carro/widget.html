<div class="container">

<table class="table table-striped">
    <tr>
       <th scope="col">Articulo</th>
       <th scope="col">Cant.</th>
       <th scope="col">Monto</th>
     </tr>
     {% for key,value in carro.items %}
     <tr>
      <th>{{value.nombre_prod}}</th>
      <th>{{value.pedido_total}}</th>
      <th>{{value.precio_total}}</th>
    </tr>
    {% endfor %}
    <tr>
        <th colspan="3">
            <div class="text-center">
                {{context_total}}
            </div>
        </th>
        </tr>
    <tr>
    <td colspan="3">
        <div class="card-body">
            <a href="{% url "Transaccion" %}" class="btn btn-primary">Continuar con el pedido</a>

        </div>
    </td>
    </tr>
   </table>
</div>
